<p>
  <input
    #query
    type="text"
    class="form-control"
    placeholder="Search..."
    (keyup)="filter(query.value)"
  />
</p>
<hr />
<div class="row">
  <div class="col-md" *ngFor="let product of filteredProducts">
    <div class="card" style="width: 18rem; ">
      <img [src]="product.payload.val().imageUrl" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ product.payload.val().title }}</h5>
        <p class="card-text">
          {{ product.payload.val().price | currency }}
        </p>
      </div>
      <div class="card-footer">
        <button
          *ngIf="getQuantity(product.key) === 0; else updateQuantity"
          mat-raised-button
          color="primary"
          (click)="addToCart(product)"
          class="btn-block"
        >
          Add to Cart
        </button>
        <ng-template #updateQuantity>
          <div class="row no-gutters">
            <div class="col-2">
              <button
                mat-raised-button
                color="primary"
                class="btn-block"
                (click)="removeFromCart(product)"
              >
                -
              </button>
            </div>
            <div class="col-7 text-center">
              {{ getQuantity(product.key) }} in cart
            </div>
            <div class="col-2 right-shift">
              <button
                mat-raised-button
                color="primary"
                class="btn-block"
                (click)="addToCart(product)"
              >
                +
              </button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
